<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="400" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ff5e00" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#ffb224" stop-opacity="0.06"/>
    </linearGradient>
    <linearGradient id="ring" x1="80" y1="80" x2="320" y2="320" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ff5e00"/>
      <stop offset="100%" stop-color="#ff7524"/>
    </linearGradient>
    <linearGradient id="core" x1="140" y1="140" x2="260" y2="260" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ff7524"/>
      <stop offset="100%" stop-color="#ff5e00"/>
    </linearGradient>
    <linearGradient id="spark" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffb224"/>
      <stop offset="100%" stop-color="#ffd666"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="url(#bg)"/>

  <!-- Outer orbit ring -->
  <circle cx="200" cy="200" r="140" stroke="url(#ring)" stroke-width="2" stroke-dasharray="12 8" opacity="0.4"/>

  <!-- Middle orbit ring -->
  <circle cx="200" cy="200" r="100" stroke="#ff7524" stroke-width="1.5" stroke-dasharray="8 6" opacity="0.25"/>

  <!-- Core circle (agent brain) -->
  <circle cx="200" cy="200" r="56" fill="url(#core)" filter="url(#glow)"/>

  <!-- Brain / AI pattern inside core -->
  <path d="M182 188 Q192 176 200 188 Q208 176 218 188" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M182 200 Q192 212 200 200 Q208 212 218 200" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <line x1="200" y1="182" x2="200" y2="218" stroke="white" stroke-width="2" opacity="0.5"/>

  <!-- Orbiting nodes (8 chapters) -->
  <circle cx="200" cy="60" r="10" fill="#ff5e00" opacity="0.9"/>
  <circle cx="200" cy="60" r="4" fill="white"/>

  <circle cx="299" cy="100" r="10" fill="#ff6b12" opacity="0.85"/>
  <circle cx="299" cy="100" r="4" fill="white"/>

  <circle cx="340" cy="200" r="10" fill="#ff7524" opacity="0.8"/>
  <circle cx="340" cy="200" r="4" fill="white"/>

  <circle cx="299" cy="300" r="10" fill="#ff8836" opacity="0.75"/>
  <circle cx="299" cy="300" r="4" fill="white"/>

  <circle cx="200" cy="340" r="10" fill="#ff9b48" opacity="0.9"/>
  <circle cx="200" cy="340" r="4" fill="white"/>

  <circle cx="101" cy="300" r="10" fill="#ffb224" opacity="0.8"/>
  <circle cx="101" cy="300" r="4" fill="white"/>

  <circle cx="60" cy="200" r="10" fill="#ffc44d" opacity="0.85"/>
  <circle cx="60" cy="200" r="4" fill="white"/>

  <circle cx="101" cy="100" r="10" fill="#ffd666" opacity="0.8"/>
  <circle cx="101" cy="100" r="4" fill="white"/>

  <!-- Connection lines from nodes to core -->
  <line x1="200" y1="70" x2="200" y2="144" stroke="#ff5e00" stroke-width="1" opacity="0.25"/>
  <line x1="292" y1="107" x2="239" y2="163" stroke="#ff6b12" stroke-width="1" opacity="0.2"/>
  <line x1="330" y1="200" x2="256" y2="200" stroke="#ff7524" stroke-width="1" opacity="0.18"/>
  <line x1="292" y1="293" x2="239" y2="237" stroke="#ff8836" stroke-width="1" opacity="0.18"/>
  <line x1="200" y1="330" x2="200" y2="256" stroke="#ff9b48" stroke-width="1" opacity="0.2"/>
  <line x1="108" y1="293" x2="161" y2="237" stroke="#ffb224" stroke-width="1" opacity="0.18"/>
  <line x1="70" y1="200" x2="144" y2="200" stroke="#ffc44d" stroke-width="1" opacity="0.2"/>
  <line x1="108" y1="107" x2="161" y2="163" stroke="#ffd666" stroke-width="1" opacity="0.18"/>

  <!-- "pi" text below core -->
  <text x="200" y="230" text-anchor="middle" font-family="monospace" font-size="11" fill="white" opacity="0.7">pi</text>
</svg>
